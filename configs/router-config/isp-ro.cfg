hostname ISP_RO
!
banner motd #
**********************************************
* Internet Service Provider - Do Not Modify. *
**********************************************
#
!
enable secret cisco
!
ip routing
!
! **PHYSICAL INTERFACES**
interface GigabitEthernet0/0
 ip address 203.0.113.2 255.255.255.252
 description Link_to_HO
 no shutdown
!
interface GigabitEthernet0/1
 ip address 203.0.113.5 255.255.255.252
 description Link_to_BR1
 no shutdown
!
interface GigabitEthernet0/2
 ip address 203.0.113.9 255.255.255.252
 description Link_to_BR2
 no shutdown
!
! **STATIC ROUTES (to ensure all remote WAN IPs are reachable)**
ip route 203.0.113.1 255.255.255.252 GigabitEthernet0/0
ip route 203.0.113.6 255.255.255.252 GigabitEthernet0/1
ip route 203.0.113.10 255.255.255.252 GigabitEthernet0/2
!
line con 0
 logging synchronous
!
line vty 0 4
 login local
!
end