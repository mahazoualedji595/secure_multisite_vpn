enable 
configure terminal
hostname Switch-BR2
!
enable secret cisco
!
username netadmin secret cisco
!
! **VLAN CREATION**
vlan 60
 name BRANCH_2
!
! **PORT CONFIGURATION**
! G0/1: Link to Router (Access Port)
interface GigabitEthernet0/1
 description ACCESS_TO_ROUTER_BR2
 switchport mode access
 switchport access vlan 60
!
! F0/1: Access Port for BR2 Wireless AP
interface FastEthernet0/1
 description AP_BR2_WIRELESS
 switchport mode access
 switchport access vlan 60
!
! F0/2: Access Port for BR2 PC
interface FastEthernet0/2
 description PC_BR2
 switchport mode access
 switchport access vlan 60
!
line con 0
 logging synchronous
!
line vty 0 15
 login local
 transport input ssh
!
end