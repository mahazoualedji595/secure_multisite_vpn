enable
configure terminal
hostname Switch-BR1
!
enable secret cisco
!
username netadmin secret cisco
!
! **VLAN CREATION**
vlan 50
 name BRANCH_1
!
! **PORT CONFIGURATION**
! G0/1: Link to Router (Access Port)
interface GigabitEthernet0/1
 description ACCESS_TO_ROUTER_BR1
 switchport mode access
 switchport access vlan 50
!
! F0/1: Access Port for BR1 Wireless AP
interface FastEthernet0/1
 description AP_BR1_WIRELESS
 switchport mode access
 switchport access vlan 50
!
! F0/2: Access Port for BR1 PC
interface FastEthernet0/2
 description PC_BR1
 switchport mode access
 switchport access vlan 50
!
line con 0
 logging synchronous
!
line vty 0 15
 login local
 transport input ssh
!
end