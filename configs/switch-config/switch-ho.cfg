enable
configure terminal
hostname Switch-HO
!
enable secret cisco
!
username netadmin secret cisco
!
! **VLAN CREATION**
vlan 10
 name HR
vlan 20
 name FINANCE
vlan 30
 name IT_WIRELESS
vlan 100
 name SERVERS
!
! **SVI (Management) - Optional, but good practice**
interface vlan 100
 ip address 192.168.100.2 255.255.255.0
!
! **PORT CONFIGURATION**
! G0/1: Link to Router (ROAS Trunk)
interface GigabitEthernet0/1
 description TRUNK_TO_ROUTER_HO
 switchport mode trunk
!
! F0/1: Access Port for IT Wireless AP
interface FastEthernet0/1
 description AP_IT_WIRELESS
 switchport mode access
 switchport access vlan 30
!
! F0/2: Access Port for HR PC
interface FastEthernet0/2
 description PC_HR1
 switchport mode access
 switchport access vlan 10
!
! F0/3: Access Port for Finance PC
interface FastEthernet0/3
 description PC_FN1
 switchport mode access
 switchport access vlan 20
!
! F0/4: Link to DHCPSRV
interface FastEthernet0/4
 description SERVER_DHCPSRV
 switchport mode access
 switchport access vlan 100
!
! F0/5: Link to FileSVR
interface FastEthernet0/5
 description SERVER_FILESVR
 switchport mode access
 switchport access vlan 100
!
! F0/6: Link to PrintSVR
interface FastEthernet0/6
 description SERVER_PRINTSVR
 switchport mode access
 switchport access vlan 100
!
line con 0
 logging synchronous
!
line vty 0 15
 login local
 transport input ssh
!
end